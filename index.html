<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Stats preview card component | coded by Bart Erkamp</title>
</head>
<body>
  <main class="wrapper">
    <section class="card">
      <div class="card__hero">
        <div class="card__image"></div>
        <picture class="card__image-content">
          <source srcset="images/image-header-desktop.jpg" media="(min-width: 425px)" />
          <img src="images/image-header-mobile.jpg" srcset="images/image-header-mobile.jpg" alt="three woman working on a large table in front of laptops." />
        </picture>
      </div>
      <div class="card__content">
        <h1 class="card__heading">Get <span>insights</span> that help your business grow.</h1>
        <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="card__statistics">
          <hgroup>
            <h2 class="card__subheading">10k+</h2>
            <p class="card__subtext">companies</p>
          </hgroup>
          <hgroup>
            <h2 class="card__subheading">314</h2>
            <p class="card__subtext">templates</p>
          </hgroup>
          <hgroup>
            <h2 class="card__subheading">12m+</h2>
            <p class="card__subtext">queries</p>
          </hgroup>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
